INHERIT: ./docs/env

theme: 
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest 
  logo: logo.png

plugins:
  - macros
  - search
  - mike
  
markdown_extensions:
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences

    
